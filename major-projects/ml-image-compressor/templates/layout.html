<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title if title else "Image Compression | K-Means" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(160deg, #0f0f0f, #181818, #0f0f0f);
            color: #eaeaea;
        }

        .navbar {
            background-color: #0f0f0f;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .navbar-brand {
            letter-spacing: 0.14em;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .nav-link {
            color: #bfbfbf !important;
            font-size: 0.85rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            margin-left: 1rem;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #dba400 !important;
        }

        .container {
            max-width: 1100px;
        }

        .card-dark {
            background: radial-gradient(circle at top left, #1f1f1f, #121212 65%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 1rem;
        }

        .muted {
            color: #b3b3b3;
        }

        .highlight {
            color: #dba400;
        }

        footer {
            font-size: 0.8rem;
            color: #777;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            K-Means Image Compression
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navMenu">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link {% if active == 'home' %}active{% endif %}" href="/">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active == 'compress' %}active{% endif %}" href="/compress">
                        Compress
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active == 'about' %}active{% endif %}" href="/about">
                        About
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="py-5">
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</main>

<footer class="text-center py-4">
    Built with Python · Unsupervised Learning · K-Means
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
