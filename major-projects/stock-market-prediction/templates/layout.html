<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title if title else "Stock Predictor" }}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(160deg, #181818, #1f1f1f, #181818);
            background-size: 200% 200%;
            animation: gradientMove 12s ease infinite;
            color: #fff;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* NAVBAR */
        .navbar {
            background-color: #181818 !important;
            border-bottom: 1px solid rgba(219, 164, 0, 0.3);
        }

        .navbar-brand {
            color: #dba400 !important;
            font-weight: 600;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            font-size: 0.95rem;
        }

        .navbar-nav .nav-link {
            color: #eaeaea !important;
            font-weight: 500;
            position: relative;
            padding-bottom: 0.3rem;
            margin-left: 0.25rem;
            margin-right: 0.25rem;
        }

        .navbar-nav .nav-link::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background-color: #dba400;
            transition: width 0.2s ease-in-out;
        }

        .navbar-nav .nav-link:hover::after,
        .navbar-nav .nav-link.active::after {
            width: 100%;
        }

        .navbar-nav .nav-link:hover {
            color: #ffffff !important;
        }

        .navbar-nav .nav-link.active {
            color: #dba400 !important;
        }

        .navbar-toggler {
            border-color: #dba400;
        }

        .navbar-toggler-icon {
            filter: invert(80%);
        }

        /* LAYOUT HELPERS */
        .center-box {
            min-height: 40vh;
            padding-top: 40px;
            padding-bottom: 20px;
        }

        #clock {
            font-size: 4.2rem;
            font-weight: 800;
            color: #dba400;
            text-shadow: none;
            /* Removed to prevent clipping artifacts in scroll animation */
        }

        #date {
            font-size: 1.1rem;
            margin-top: 10px;
            color: #eeeeee;
            opacity: 0.8;
        }

        .section-title {
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            font-size: 0.9rem;
            color: #e0e0e0;
        }

        .stock-card {
            background: radial-gradient(circle at top left, #262626, #181818);
            border: 1px solid rgba(219, 164, 0, 0.4);
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
            transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease, background 0.15s ease;
            padding: 1.2rem 1.3rem;
            width: 100%;
            min-height: 260px;
        }

        .stock-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 30px rgba(0, 0, 0, 0.8);
            border-color: #dba400;
            background: radial-gradient(circle at top left, #2a2a2a, #181818);
        }

        .stock-ticker {
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: 0.08em;
        }

        .stock-price {
            font-size: 1.05rem;
            font-weight: 600;
        }

        .direction-badge {
            font-size: 0.85rem;
            padding: 0.25rem 0.6rem;
            border-radius: 999px;
        }

        .direction-up {
            background-color: rgba(0, 200, 83, 0.15);
            color: #00e676;
        }

        .direction-down {
            background-color: rgba(244, 67, 54, 0.15);
            color: #ff5252;
        }

        .direction-flat {
            background-color: rgba(158, 158, 158, 0.15);
            color: #bdbdbd;
        }

        .trend-pill {
            font-size: 0.75rem;
            padding: 0.2rem 0.55rem;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .trend-bullish {
            color: #00e676;
        }

        .trend-bearish {
            color: #ff5252;
        }

        .trend-neutral {
            color: #e0e0e0;
        }

        .small-muted {
            font-size: 0.8rem;
            color: #b0b0b0;
        }

        /* FOOTER */
        footer {
            background: #181818;
            border-top: 1px solid rgba(219, 164, 0, 0.3);
        }

        .footer-title {
            color: #dba400;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .footer-link {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: color 0.2s ease-in-out;
        }

        .footer-link:hover {
            color: #dba400;
        }
    </style>
</head>

    <!-- IST CLOCK SCRIPT -->
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <style>
        /* SCROLLING CLOCK STYLES */
        .clock-wrapper {
            display: inline-flex;
            overflow: hidden;
            height: 80px;
            /* Adjust closest to display-4 height */
            line-height: 80px;
        }

        .clock-col {
            display: flex;
            flex-direction: column;
            transition: transform 0.5s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .clock-col span {
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .clock-colon {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80px;
            margin: 0 2px;
        }

        /* POPUP ANIMATIONS */
        [data-aos="fade-up"] {
            transform: translate3d(0, 30px, 0);
            opacity: 0;
            transition-property: transform, opacity;
        }

        [data-aos="fade-up"].aos-animate {
            transform: translate3d(0, 0, 0);
            opacity: 1;
        }
    </style>

    <script>
        // Initialize AOS
        document.addEventListener('DOMContentLoaded', function () {
            AOS.init({
                duration: 800,
                offset: 50,
                easing: 'ease-out-cubic',
                once: true
            });
            initClock();
        });

        function initClock() {
            const clockEl = document.getElementById("clock");
            if (!clockEl) return;

            // Clear initial text (e.g. 00:00:00)
            clockEl.innerHTML = "";
            clockEl.classList.add("clock-wrapper");

            // Create structure: H1 H2 : M1 M2 : S1 S2
            const structures = ['h1', 'h2', 'colon', 'm1', 'm2', 'colon', 's1', 's2'];
            const elements = {};

            structures.forEach(type => {
                if (type === 'colon') {
                    const colon = document.createElement("div");
                    colon.className = "clock-colon";
                    colon.innerText = ":";
                    clockEl.appendChild(colon);
                } else {
                    const wrapper = document.createElement("div");
                    // hidden overflow handled by parent .clock-wrapper?? 
                    // No, usually wrapper needs overflow hidden if we just scroll inside. 
                    // But here clockEl has overflow hidden? 
                    // Let's make individual wrappers for columns
                    const colWrapper = document.createElement("div");
                    colWrapper.style.overflow = "hidden";
                    colWrapper.style.height = "80px";

                    const col = document.createElement("div");
                    col.className = "clock-col";

                    // Populate 0-9
                    for (let i = 0; i <= 9; i++) {
                        const num = document.createElement("span");
                        num.innerText = i;
                        col.appendChild(num);
                    }
                    colWrapper.appendChild(col);
                    clockEl.appendChild(colWrapper);
                    elements[type] = col;
                }
            });

            function update() {
                const now = new Date();
                const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
                const ist = new Date(utc + (5.5 * 3600000));

                const h = String(ist.getHours()).padStart(2, '0');
                const m = String(ist.getMinutes()).padStart(2, '0');
                const s = String(ist.getSeconds()).padStart(2, '0');

                const timeStr = h + m + s; // e.g. "123045"
                const map = ['h1', 'h2', 'm1', 'm2', 's1', 's2'];

                map.forEach((key, idx) => {
                    const val = parseInt(timeStr[idx]);
                    const el = elements[key];
                    // transform logic: -1 * val * 80px
                    el.style.transform = `translateY(-${val * 80}px)`;
                });

                const dateEl = document.getElementById("date");
                if (dateEl) dateEl.innerText = ist.toDateString();
            }

            setInterval(update, 1000);
            update();
        }
    </script>
