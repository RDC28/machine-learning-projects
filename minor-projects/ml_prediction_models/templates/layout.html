<!doctype html>
<html lang="en">

<head>
    <title>
        {% block title %}
        Project
        {% endblock %}
    </title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous" />

    <style>
        :root{
            --accent: #300157;         /* primary accent from you */
            --accent-2: #4b1a6b;      /* softer accent */
            --bg: #0b0710;            /* app background */
            --panel: #140719;         /* panels / cards */
            --muted: #9b92a8;         /* muted text */
            --text: #e9e6f1;          /* main text */
            --success: #16a34a;
        }

        html,body{
            height:100%;
            background: linear-gradient(180deg, rgba(11,7,16,1) 0%, rgba(19,6,25,1) 100%);
            color: var(--text);
            font-family: Inter, system-ui, -apple-system, "Helvetica Neue", Arial;
        }

        /* navbar */
        .navbar {
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            box-shadow: 0 6px 18px rgba(0,0,0,0.45);
        }

        .navbar-brand {
            font-weight: 700;
            letter-spacing: 0.4px;
            color: rgba(255,255,255,0.95) !important;
        }

        .nav-link {
            color: rgba(255,255,255,0.85) !important;
        }

        .nav-link.active {
            background: rgba(255,255,255,0.06);
            border-radius: 8px;
            padding: 6px 12px;
        }

        /* content area */
        main .container {
            padding-top: 48px;
            padding-bottom: 48px;
            max-width: 980px;
        }

        /* panels / cards */
        .card-dark {
            background: linear-gradient(180deg, rgba(20,7,25,0.9), rgba(10,6,15,0.9));
            border: 1px solid rgba(255,255,255,0.04);
            color: var(--text);
            box-shadow: 0 8px 30px rgba(3,2,6,0.6);
            border-radius: 12px;
        }

        .card-dark .card-header {
            background: transparent;
            border-bottom: 1px solid rgba(255,255,255,0.03);
            font-weight: 600;
            color: var(--text);
        }

        .form-control {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.04);
            color: var(--text);
        }

        .form-control::placeholder { color: rgba(255,255,255,0.25); }

        .form-text { color: var(--muted); }

        /* buttons */
        .btn-accent {
            background: var(--accent);
            border: 1px solid rgba(255,255,255,0.06);
            color: #fff;
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(48,1,87,0.28);
        }
        .btn-accent:hover {
            background: var(--accent-2);
            transform: translateY(-1px);
        }

        /* list group (result inputs) */
        .list-group-item {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.03);
            color: var(--text);
            border-radius: 8px;
            margin-bottom: 8px;
        }

        footer {
            margin-top: 40px;
            padding: 18px 0;
            text-align: center;
            color: var(--muted);
            font-size: 0.9rem;
            border-top: 1px dashed rgba(255,255,255,0.02);
            background: transparent;
        }

        /* small helpers */
        .muted { color: var(--muted); }
        .accent-pill {
            display:inline-block;
            background: linear-gradient(90deg,var(--accent),var(--accent-2));
            padding:6px 10px;
            border-radius:999px;
            color:white;
            font-weight:600;
            font-size:0.85rem;
        }

        @media (max-width: 576px){
            main .container { padding-left: 16px; padding-right: 16px; }
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid px-4">

                <a class="navbar-brand" href="/">ML Prediction Models</a>

                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navMenu"
                    aria-controls="navMenu"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon" style="filter: invert(1)"></span>
                </button>

                <div class="collapse navbar-collapse" id="navMenu">
                    <ul class="navbar-nav ms-auto align-items-center">
                        <li class="nav-item me-2">
                            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
                        </li>

                        <li class="nav-item me-2">
                            <a class="nav-link {% if request.path.startswith('/about') %}active{% endif %}"
                               href="/about">About</a>
                        </li>

                        <li class="nav-item me-2">
                            <a class="nav-link {% if request.path.startswith('/models') or request.path.startswith('/prediction') %}active{% endif %}"
                               href="/prediction">
                                Predict
                            </a>
                        </li>

                    </ul>
                </div>

            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            {% block main %}
            {% endblock %}
        </div>
    </main>

    <footer>
        © {{ current_year if current_year else "2025" }} — Built with <span class="accent-pill">#300157</span>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            crossorigin="anonymous"></script>

</body>

</html>
